<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Add Cities.." />
    </div>
</form>

<div class="cities-list">
    <div *ngFor="let city of cities">
        <div class="col-md-1">
            <input type="checkbox" />
        </div>
        <div class="col-md-7">
            {{ city }}
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success">Visited</button>
        </div>
    </div>
</div>
